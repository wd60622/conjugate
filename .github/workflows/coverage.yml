name: Workflow for Codecov conjugate
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install . pytest pytest-cov pytest-mpl pypika 
      - name: Run tests and collect coverage
        run: pytest tests --mpl --mpl-baseline-path=tests/example-plots --cov=conjugate --cov-report=xml --cov-report=term-missing tests
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.0.1
        with: 
          token: $${ secrets.CODECOV_TOKEN }}
          slug: wd60622/conjugate
          fail_ci_if_error: false
